<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container mt-5">
           <h1 class="text-center text-light">Contact Form </h1>
           <div class="border border-2 border-info shadow-lg p-2 bg-light">
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" type="text"  name="firstName" class="form-control mb-3" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" type="text" name="lastName" class="form-control mb-3" placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email"  name="email" class="form-control mb-3" placeholder="Email" aria-label="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tel" class="form-label">Phone <span class="text-muted"></span>(Optional)</label>
                        <input id="tel" type="tel"  name="tel" class="form-control mb-3" placeholder="Phone" aria-label="Phone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="subject" class="form-label">Subject</label>
                        <input id="subject" type="text"  name="subject" class="form-control mb-3" placeholder="Subject" aria-label="Phone" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="message" class="form-label">Message</label>
                       <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Message" type="text"></textarea>
                    </div>
                    
                </div>
                <button class="btn btn-primary  mt-2" type="submit">Submit

                </button>
            </form>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
